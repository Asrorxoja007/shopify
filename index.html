<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>

  <body>
    <header>
      <!-- Modal -->
      <div
        class="modal modal-xl fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
        style="width: 100%"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                ðŸ›’ Korzinka
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <img
                style="width: 100%"
                src="./assets/empty_shoppin_bag_4x.webp"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>

      <nav>
        <div class="wrapper">
          <div class="container d-flex justify-content-between py-3">
            <div class="d-flex align-items-center gap-2">
              <img width="30" src="./assets/tag.png" alt="Navbar logo" />
              <h4 class="text-light">Shopify</h4>
            </div>
            <div class="d-flex align-items-center gap-3">
              <span class="text-light" style="font-size: 20px"
                >All price: $<span id="total" class="text-warning"
                  >0</span
                ></span
              >
              <button
                type="button"
                class="btn btn-light d-flex align-items-center gap-1"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
              >
                <img width="20" src="./assets/shopping-bag.png" alt="" />
                <span>Bag</span> <span id="badge">0</span>
              </button>
            </div>
          </div>
        </div>

        <div class="container d-flex gap-2 py-3">
          <input
            id="input"
            style="width: 70%"
            type="text"
            class="form-control"
            placeholder="Search products"
          />
          <select
            class="form-select"
            name=""
            id="select"
            style="width: 30%"
          ></select>
          <button class="btn btn-warning">Advanced</button>
        </div>
      </nav>
    </header>

    <main>
      <div class="container my-5">
        <h2 class="mb-3">All Products</h2>

        <div
          id="root"
          class="d-flex justify-content-center flex-wrap gap-4"
        ></div>
      </div>
    </main>

    <script src="./products.js"></script>
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
